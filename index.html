<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button class="search-btn">⌕</button>
      </div>
      <div class="error">
        <p>City Not Found.</p>
      </div>
      <div class="weather">
        <img src="images/gifs/cloudy.gif" class="weather-icon" />
        <h1 class="temp">10°c</h1>
        <h2 class="city">Lodz</h2>
        <div class="details">
          <div class="col">
            <span class="icon humidity-icon">💧</span>
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <span class="icon wind-icon">🌬️</span>
            <div>
              <p class="wind">10km/h</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
